<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinária Avenida</title>
    <link rel="stylesheet" href="/cap-8/estilos.css">
    <link rel="shortcut icon" href="/livrojs/cap08/img/livrojs.png" type="image/x-icon">
</head>
<body>
    <img src="/livrojs/cap08/img/exerc.jpg" alt="Vet Avenida" class="normal">
    <h1> Veterinária Avenida </h1>
    <form>
        <p>Valor da Vacina:
            <input type="number" id="inValor" autofocus required step="0.01">
        </p>
        <p>Possui Convênio:
            <input type="radio" name="convenio" id="rbSim" checked> Sim
            <input type="radio" name="convenio" id="rbNao"> Não
        </p>
        <p id="pConvenio"> Convênio:
            <select id="inConvenio">
                <option value="amigo">Amigo dos Animais</option>
                <option value="saúde">Saúde Animal</option>
            </select>
        </p>
        <input type="submit" value="Calcular Desconto">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="1.js"></script>
</body>
</html>
