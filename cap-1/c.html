<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c</title>
</head>
<body>
    <script>
        const precoProd = Number(prompt("Qual o preço do produto ?"));
        const aVista = precoProd - (precoProd * 0.1);
        const parcelado = precoProd / 3;
        alert(`Preço R$: ${precoProd.toFixed(2)}\nÀ vista R$: ${aVista.toFixed(2)}\nOu 3x de R$: ${parcelado.toFixed(2)}`);
    </script>
</body>
</html>
