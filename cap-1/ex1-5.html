<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do dobro de um número</title>
</head>
<body>
    <script>
        const num = Number(prompt("Número: ")) // lê um dado de entrada e converte para número
        const dobro = num * 2 // cálcula o dobro
        alert(`O dobro é ${dobro}`) // exibe a resposta
    </script>
</body>
</html>
