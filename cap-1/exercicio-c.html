<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício C</title>
</head>
<body>
    <script>
        var preco = Number(prompt("Preço do produto R$: "));
        desconto = preco * 0.1
        avista = preco - desconto
        parcelado = preco / 3
        window.alert(`O valor do produto a vista fica R$${avista.toFixed(2)}, com 10% de desconto. Ou se preferir pordemos fazer o pagamento em 3x de R$${parcelado.toFixed(2)}.`)
    </script>
</body>
</html>
