<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do valor do jantar</title>
</head>
<body>
    <script>
        const jantar = Number(prompt("Valor do jantar R$: ")) // lê o valor do jantar
        const garcom = jantar * 0.10 // cálcula váriaves de saída
        const total = jantar + garcom
        alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`) // /n é nova linha e .toFixed() é para ajustar as casas decimais
    </script>
</body>
</html>
