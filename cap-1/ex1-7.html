<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C</title>
</head>
<body>
    <script>
        const valorJantar = Number(prompt("Qual o valor da janta?"))
        console.log(valorJantar);
        const taxaGarcon = valorJantar * 0.1;
        console.log(taxaGarcon);
        const totalJanta = valorJantar + taxaGarcon;
        console.log(totalJanta);
        alert("O valor total a ser pago é R$ " + valorJantar.toFixed(2) + " referente ao valor do jantar, mais R$ " + taxaGarcon.toFixed(2) + " referente a gorjeta do garçom, ficando um total de R$ " + totalJanta.toFixed(2) + ".");
    </script>
</body>
</html>
