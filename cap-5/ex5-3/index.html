<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5-3</title>
</head>
<body>
    <script>
        const num = Number(prompt("Digite um número: "));
        if ( num == 0 || isNaN(num)) {
            alert("Digite um número válido...")
        }
        let resposta = "";

        for ( let i = 2; i <= num; i = i + 2 ) {
            resposta = resposta + i + ", "
        }
        alert(`Pares entre 1 e ${num}: ${resposta}`)
    </script>
</body>
</html>
