<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa Contas do Mês </title>
    <link rel="stylesheet" href="/cap-5/style.css">
</head>
<body>
    <img src="/livrojs/cap05/img/ex5_5.jpg" alt="Programa Contas do Mês" class="alta">

        <p>Descrição da Conta: 
            <input type="text" id="inDescricao" required>

        </p>
        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
