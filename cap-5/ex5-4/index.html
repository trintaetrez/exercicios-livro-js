<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5-4</title>
</head>
<body>
    <script>
        alert("Digite 0 para sair")
        do {
            const num = Number(prompt("Número: "))  // lê o número
            if (num == 0 || isNaN(num)) {           // se num=0 ou inválido
                const sair = confirm("Confirmar saída")  // solicita confirmação do usuário
                if (sair) {
                    break // sai da repetição
                } else {
                    continue // volta ao início do laço
                }
            }
            if (num % 2 == 0) {              // se par 
                alert(`O dobro de ${num} é: ${num * 2}`) // mostrar o dobro
            } else {                         // senão,
                alert(`O triplo de ${num} é: ${num * 3}`) // mostra o triplo
            }
        } while (true) // enquanto verdade (só saido laço, pelo break)
        alert("Bye, bye...")
    </script>
</body>
</html>
