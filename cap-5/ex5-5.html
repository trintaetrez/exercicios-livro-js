<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Contas do Mês</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="../livrojs/cap05/img/ex5_5.jpg" alt="Contas a Pagar" class="alta">
    <h1>Programa Contas do Mês</h1>
    <form action="#" method="get">
        <p>Descrição da conta: 
            <input type="text" id="inDescricao" required>
        </p>
        <p>Valor a pagar R$: 
            <input type="number" min="0" step="0.01" id="inValor" required>
        </p>
        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="ex5-5.js"></script>
</body>
</html>
