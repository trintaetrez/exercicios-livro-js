<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Criação de Chinchilas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="../livrojs/cap05/img/exerc.jpg" alt="Criação de Chinchilas" class="alta">
    <h1>Programa Criação de Chinchilas</h1>
    <form action="#" method="get">
        <p>Nº Chinchilas:
            <input type="number" id="inChinchila" min="2" required>
        </p>
        <p>Nº Anos:
            <input type="number" id="inAnos" min="1" required>
        </p>
        <input type="submit" value="Mostrar Previsão de Chinchilas">
    </form>
    <pre></pre>
    <script src="b.js"></script>
</body>
</html>
